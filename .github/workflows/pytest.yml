name: Python tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Calculate python cache hash
      run: echo "PYTHON_CACHE_HASH=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
    - uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{env.PYTHON_CACHE_HASH}}|${{hashFiles('.pre-commit-config.yaml')}}
    - name: Install system dependencies
      run: sudo apt install gnuplot
    - name: Install go depenencies
      run: go install github.com/google/addlicense@latest
    - name: Install python dependencies
      run: pip install -e ".[dev]"
    - name: Run tests with coverage
      run: pytest --cov=./ --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - run: pre-commit run --show-diff-on-failure --color=always
    - run: addlicense -check -c "Marc-Antoine Ruel" .
